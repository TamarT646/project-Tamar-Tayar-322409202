<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>טופס בקשת לחש</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>טופס בקשת לחש אישי</h1>
    <form id="spellForm" novalidate>
      <label>שם מלא:
        <input type="text" id="fullName" required />
      </label>

      <label>אימייל:
        <input type="email" id="email" required />
      </label>

      <label>סוג לחש:
        <select id="spellType">
          <option value="">בחר סוג</option>
          <option value="התקפי">התקפי</option>
          <option value="הגנתי">הגנתי</option>
          <option value="חיזוק">חיזוק</option>
        </select>
      </label>

      <label>רמת ידע (1-10):
        <input type="number" id="knowledge" min="1" max="10" />
      </label>

      <label>קיים שרביט?
        <select id="hasWand">
          <option value="כן">כן</option>
          <option value="לא">לא</option>
        </select>
      </label>

      <label>מספר ניסיונות קודמים:
        <input type="number" id="attempts" min="0" />
      </label>

      <label>חתימת מדריך:
        <input type="text" id="instructorSignature" />
      </label>

      <div id="formErrors" class="error"></div>
      <button type="submit">שלח בקשה</button>
    </form>

    <section id="successMessage" class="success"></section>

    <hr />

    <section id="filters">
      <label>סנן לפי סוג לחש:
        <select id="filterType">
          <option value="">הצג הכל</option>
          <option value="התקפי">התקפי</option>
          <option value="הגנתי">הגנתי</option>
          <option value="חיזוק">חיזוק</option>
        </select>
      </label>
    </section>

    <section id="spellRequests"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
